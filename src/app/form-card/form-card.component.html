<div class="card-display">
  <div class="card" *ngFor="let form of formdata;let i = index">
    <div class="card-body">
      <div class="form-group">
        <label for="fname">First Name : {{form.Fname}}</label>
      </div>
      <div class="form-group">
        <label for="lname">Last Name : {{form.Lname}}</label>
      </div>
      <div class="form-group">
        <label for="email">Email : {{form.Email}}</label>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth : {{form.Dob}}</label>
      </div>
      <div class="form-group">
        <label for="gender">Gender : {{form.Gender}}</label>
      </div>
      <div class="form-group">
        <label for="description">Description : {{form.Description}}</label>
      </div>
      <div style="padding-top: 5px;">
        <button mat-raised-button color="primary" style="margin-right: 25px;">UPDATE ‚úèÔ∏è</button>
        <button mat-raised-button color="warn" (click)="onDelete(i)">DELETE üóëÔ∏è</button>
      </div>
    </div>
  </div>
</div>
